<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/demo3.css">

	<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZHVzdHN0YXIwMjEzIiwiYSI6ImNrbzBmZWN0eDBjeG0ydnJ0NHZrMjV6eTgifQ.uqIXMUPtfUk0PyyH7WlpCA'; // need to change
var hannahlocation = [-122.4033639,37.7690643]; // my current location
var justinlocation = [-122.396957,37.772756];
var wenlocation = [117.33333,39.33333];

var centerloc = [79.236702,54.129108,]; // middle of us and china is Russia...
var map = new mapboxgl.Map({
  container: 'map', // container id
  style: 'mapbox://styles/duststar0213/cko0eadj105ge17o12dgwbik7', // custom style url from https://studio.mapbox.com/
  center: centerloc, // starting position
  zoom: 1 // starting zoom
});

var popup = new mapboxgl.Popup({
  offset: 25
}).setText(
  'xiaohan liao'
);

var popup2 = new mapboxgl.Popup({
  offset: 25
}).setText(
  'Haojie Chai'
);

var popup3 = new mapboxgl.Popup({
  offset: 25
}).setText(
  'wen liu'
);


// create DOM element for the marker
var el = document.createElement('div');
var el2 = document.createElement('div');
var el3 = document.createElement('div');
el.id = 'marker';
el2.id = 'marker2';
el3.id = 'marker3';
// create the marker
new mapboxgl.Marker(el)
  .setLngLat(hannahlocation)
  .setPopup(popup) // sets a popup on this marker
  .addTo(map);

  new mapboxgl.Marker(el2)
  .setLngLat(justinlocation)
  .setPopup(popup2) // sets a popup on this marker
  .addTo(map);

    new mapboxgl.Marker(el3)
  .setLngLat(wenlocation)
  .setPopup(popup3) // sets a popup on this marker
  .addTo(map);

</script>
