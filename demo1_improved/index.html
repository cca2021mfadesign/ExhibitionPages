<style type="text/css">
  @import url(https://fonts.googleapis.com/css?family=Open+Sans);

.rad,
.line,
.box {
  -webkit-transition: all 0.25s ease-in-out;
  -moz-transition: all 0.25s ease-in-out;
  transition: all 0.25s ease-in-out;
}

.rad {
  margin: 0 auto;
  display: block;
  position: relative;
  width: 31px;
  height: 31px;
  top: 18px;
  background-color: rgba(250, 250, 250, 0.1);
  border: 3px solid rgba(100, 200, 250, 0.5);
  border-radius: 100%;
  cursor: pointer;
}

.rad:hover {
  top: 17px;
  border: 4px solid #fafafa;
}

.line {
  margin: 0 auto;
  display: block;
  position: relative;
  width: 1px;
  height: 0px;
  top: 22px;
  opacity: 0.2;
  background-color: #fafafa;
}
.line.open {
  height: 80px;
  opacity: 1;
}

.box {
  margin: 0 auto;
  display: block;
  position: relative;
  width: 401px;
  height: 0px;
  top: 30px;
  opacity: 0.2;
  background-color: #fafafa;
  font: 1em "Open Sans";
  text-align: center;
  line-height: 30px;
  color: #345;
  overflow: hidden;
}
.box.open {
  height: 30px;
  opacity: 1;
}
</style>

    <script type="text/javascript"> 
      $(function() {
      
        $( '#ri-grid' ).gridrotator( {
          rows : 4,
          columns : 8,
          maxStep : 2,
          interval : 2000,
          w1024 : {
            rows : 5,
            columns : 6
          },
          w768 : {
            rows : 5,
            columns : 5
          },
          w480 : {
            rows : 6,
            columns : 4
          },
          w320 : {
            rows : 7,
            columns : 4
          },
          w240 : {
            rows : 7,
            columns : 3
          },
        } );
      
      });
